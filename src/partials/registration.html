<section class="registration">
    <div class="container">
        <form class="form">
            <h2 class="registration__title">Registration</h2>
            <div class="form-group">
                <input class="form-group__input" type="text" name="first-name" id="first-name" />
                <label class="form-group__label" for="first-name">First name</label>
            </div>
            <div class="form-group">
                <input class="form-group__input" type="text" name="surname" id="surname" />
                <label class="form-group__label" for="surname">Surname</label>
            </div>
            <div class="form-group">
                <input class="form-group__input" type="email" name="mail" id="mail" />
                <label class="form-group__label" for="mail">E-mail</label>
            </div>
            <div class="form-group">
                <input class="form-group__input" type="text" name="activity" id="activity" />
                <label class="form-group__label" for="activity">Field of activity</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</section>
